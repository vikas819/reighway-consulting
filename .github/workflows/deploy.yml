name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 65002 -H 145.79.212.148 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          # Deploy files using rsync with password authentication
          sshpass -p "$SSH_PASSWORD" rsync -avz --delete \
            -e "ssh -p 65002 -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.DS_Store' \
            --exclude='*.md' \
            --exclude='old' \
            --exclude='.gitignore' \
            ./ u152908012@145.79.212.148:domains/reighway.com/public_html/

      - name: Set proper file permissions
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -p 65002 -o StrictHostKeyChecking=no u152908012@145.79.212.148 \
            "cd domains/reighway.com/public_html && \
             find . -type f -exec chmod 644 {} \; && \
             find . -type d -exec chmod 755 {} \; && \
             chmod 600 .htaccess 2>/dev/null || true"

      - name: Deployment success
        run: echo "âœ… Deployment completed successfully!"

